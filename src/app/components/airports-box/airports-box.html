<div class="airports-box">
    <airport-selector 
        label="$ctrl.inputs.departure.label"
        results-provider="$ctrl._AirportsService.getDepartureAirports(filterTerm)">
    </airport-selector>

    <a href="#" class="link" title="Swap locations">
        <i class="fa fa-exchange exchange" aria-hidden="true"></i>
    </a>
    
    <airport-selector
        label="$ctrl.inputs.destination.label"
        results-provider="$ctrl._AirportsService.getDestinationAirports(filterTerm)">
    </airport-selector>
</div>
