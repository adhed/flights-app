<div class="airport" ng-click="$ctrl.onClick()">
    <i class="fa fa-plane airport-icon" aria-hidden="true"></i>
    <div class="airport-params">
        <span class="airport-name">
            {{ $ctrl.params.name }} 
            <small>
                ({{ $ctrl.params.iataCode }})
            </small>
        </span>
        <span class="airport-country">{{ $ctrl.params.country }}</span>
    </div>
</div>
