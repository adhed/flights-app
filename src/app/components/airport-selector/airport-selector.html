<div 
    class="airport-selector" 
    click-outside="$ctrl.handleClickOutside()">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <label ng-bind="$ctrl.label"></label>
        <input 
            type="text" 
            ng-model="$ctrl.input.value"
            ng-click="$ctrl.handleInputClick()"
            placeholder="Choose airport..."
            ng-change="$ctrl.onFilterChange({ $event: { filter: $ctrl.input.value } })"/>
        <div 
            class="options" 
            ng-show="$ctrl.showOptions">
                <airport 
                    params="option"
                    on-click="$ctrl.handleOptionClick(option)"
                    ng-repeat="option in $ctrl.options">
                </airport>
        </div>
        Airports: {{ $ctrl.options.length }}
</div>
