<div class="flights-finder">
    <div ng-show="$ctrl.loaded">
        <div flex="grow">
            <flights-form on-submit="$ctrl.handleFormSubmit($event)"></flights-form>
        </div>
        <div flex="grow">
            <ui-view></ui-view>
        </div>
    </div>
    <div class="loader" ng-show="!$ctrl.loaded">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>
