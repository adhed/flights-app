<div class="flights-finder">
    <div flex="grow">
        <flights-form on-submit="$ctrl.handleFormSubmit($event)"></flights-form>
    </div>
    <div flex="grow">
        <headline
            show="$ctrl.isFormSubmitted"
            airports="$ctrl.airports"
            flights-length="$ctrl.flights.length">
        </headline>
        <flights-list 
            flights="$ctrl.flights">
        </flights-list>
    </div>
</div>
